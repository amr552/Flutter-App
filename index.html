<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Call - P2P WebRTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0F0C29, #302B63, #24243E);
            --primary: #642B73;
            --secondary: #C6426E;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px border var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            position: relative;
            flex: 1;
            width: 100%;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            border: 1px border var(--glass-border);
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            border-radius: 12px;
            z-index: 10;
            border: 1px border var(--glass-border);
            background: #222;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
            background: var(--glass);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn.primary {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .btn.hangup {
            background: #ff4757;
            box-shadow: 0 0 20px #ff4757;
        }

        .room-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .room-controls input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px border var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 12px;
            outline: none;
        }

        .room-controls button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        /* Waves animation */
        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px border rgba(100, 43, 115, 0.3);
            animation: ripple 4s infinite ease-out;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Crystal</h1>
            <p id="roomStatus">Unique P2P Experience</p>
        </header>

        <div class="room-controls" id="roomSetup">
            <input type="text" id="roomInput" placeholder="Enter Room ID (if joining)">
            <button id="createBtn">Create New Room</button>
            <button id="joinBtn"
                style="background: transparent; border: 1px border var(--glass-border); margin-top: 8px;">Join Existing
                Room</button>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="controls" id="callControls" style="display: none;">
            <button class="btn" id="muteBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v1a7 7 0 0 1-14 0v-1"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="btn hangup" id="hangupBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91">
                    </path>
                    <line x1="23" y1="1" x2="1" y2="23"></line>
                </svg>
            </button>
            <button class="btn" id="videoToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
            </button>
        </div>

        <p class="status" id="connectionStatus">Ready to call</p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // FIREBASE CONFIGURATION
        // REPLACE THIS WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase (only if config is valid)
        let db;
        if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        }

        const configuration = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let roomId = null;

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const roomInput = document.getElementById('roomInput');
        const roomStatus = document.getElementById('roomStatus');
        const roomSetup = document.getElementById('roomSetup');
        const callControls = document.getElementById('callControls');
        const connectionStatus = document.getElementById('connectionStatus');

        async function init() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;

            createBtn.disabled = false;
            joinBtn.disabled = false;
        }

        async function createRoom() {
            if (!db) return alert("Please configure Firebase in the index.html script first!");

            init();
            roomSetup.style.display = 'none';
            callControls.style.display = 'flex';

            const roomRef = db.collection('rooms').doc();
            peerConnection = new RTCPeerConnection(configuration);

            registerPeerConnectionListeners();

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Collect ICE candidates
            const callerCandidatesCollection = roomRef.collection('callerCandidates');
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    callerCandidatesCollection.add(event.candidate.toJSON());
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            const roomWithOffer = { offer: { type: offer.type, sdp: offer.sdp } };
            await roomRef.set(roomWithOffer);
            roomId = roomRef.id;
            roomStatus.innerText = `Room: ${roomId}`;
            connectionStatus.innerText = "Waiting for remote peer...";

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => {
                    remoteStream.addTrack(track);
                });
            };

            roomRef.onSnapshot(async snapshot => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data && data.answer) {
                    const rtcSessionDescription = new RTCSessionDescription(data.answer);
                    await peerConnection.setRemoteDescription(rtcSessionDescription);
                }
            });

            roomRef.collection('calleeCandidates').onSnapshot(snapshot => {
                snapshot.docChanges().forEach(async change => {
                    if (change.type === 'added') {
                        let data = change.doc.data();
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data));
                    }
                });
            });
        }

        async function joinRoom() {
            const id = roomInput.value;
            if (!id) return alert("Please enter a Room ID");
            if (!db) return alert("Please configure Firebase first!");

            roomId = id;
            init();
            roomSetup.style.display = 'none';
            callControls.style.display = 'flex';
            roomStatus.innerText = `Joining Room: ${roomId}`;

            const roomRef = db.collection('rooms').doc(roomId);
            const roomSnapshot = await roomRef.get();

            if (roomSnapshot.exists) {
                peerConnection = new RTCPeerConnection(configuration);
                registerPeerConnectionListeners();
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                const calleeCandidatesCollection = roomRef.collection('calleeCandidates');
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        calleeCandidatesCollection.add(event.candidate.toJSON());
                    }
                };

                peerConnection.ontrack = event => {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                };

                const data = roomSnapshot.data();
                const offer = data.offer;
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                const roomWithAnswer = { answer: { type: answer.type, sdp: answer.sdp } };
                await roomRef.update(roomWithAnswer);

                roomRef.collection('callerCandidates').onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === 'added') {
                            let data = change.doc.data();
                            await peerConnection.addIceCandidate(new RTCIceCandidate(data));
                        }
                    });
                });
            }
        }

        function hangUp() {
            const tracks = localVideo.srcObject.getTracks();
            tracks.forEach(track => track.stop());

            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }

            if (peerConnection) {
                peerConnection.close();
            }

            window.location.reload();
        }

        function registerPeerConnectionListeners() {
            peerConnection.onconnectionstatechange = () => {
                connectionStatus.innerText = `Connection: ${peerConnection.connectionState}`;
            };
        }

        createBtn.onclick = createRoom;
        joinBtn.onclick = joinRoom;
        hangupBtn.onclick = hangUp;

        // Auto-init camera on load for better UX
        window.onload = init;
    </script>
</body>

</html>
