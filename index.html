<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Call - Zero Config P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- PeerJS SDK -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0F0C29, #302B63, #24243E);
            --primary: #642B73;
            --secondary: #C6426E;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px border var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
        }

        .my-id-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px border var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-id-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .my-id-value {
            font-family: 'Inter', monospace;
            font-weight: 600;
            color: var(--secondary);
            cursor: pointer;
        }

        .video-container {
            position: relative;
            flex: 1;
            width: 100%;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            border: 1px border var(--glass-border);
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            border-radius: 12px;
            z-index: 10;
            border: 1px border var(--glass-border);
            background: #222;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
            background: var(--glass);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn.primary {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .btn.hangup {
            background: #ff4757;
            box-shadow: 0 0 20px #ff4757;
        }

        .room-controls {
            padding-bottom: 10px;
        }

        .room-controls input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px border var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 12px;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

        .room-controls button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        /* Waves animation */
        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px border rgba(100, 43, 115, 0.3);
            animation: ripple 4s infinite ease-out;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        #copyToast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            z-index: 100;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Crystal</h1>
            <p id="roomStatus">Zero-Config P2P Call</p>
        </header>

        <div class="my-id-container" id="myIdSection" style="display: none;">
            <span class="my-id-label">My ID</span>
            <span class="my-id-value" id="myPeerId">Registering...</span>
        </div>

        <div class="room-controls" id="roomSetup">
            <input type="text" id="destIdInput" placeholder="Enter Friend's ID to Call">
            <button id="callBtn">Start Call</button>
            <p class="status" style="margin-top: 15px;">Or share your ID for others to call you.</p>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="controls" id="callControls" style="display: none;">
            <button class="btn" onclick="toggleAudio()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v1a7 7 0 0 1-14 0v-1"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="btn hangup" id="hangupBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91">
                    </path>
                    <line x1="23" y1="1" x2="1" y2="23"></line>
                </svg>
            </button>
            <button class="btn" onclick="toggleVideo()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
            </button>
        </div>

        <p class="status" id="connectionStatus">Initializing device...</p>
    </div>

    <div id="copyToast">ID Copied to Clipboard!</div>

    <script>
        let localStream = null;
        let peer = null;
        let currentCall = null;

        const myIdValue = document.getElementById('myPeerId');
        const myIdSection = document.getElementById('myIdSection');
        const destIdInput = document.getElementById('destIdInput');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const roomSetup = document.getElementById('roomSetup');
        const callControls = document.getElementById('callControls');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // Initialize Peer and Media
        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                connectionStatus.innerText = "Registering with Peer Network...";

                // Create Peer with random ID
                peer = new Peer();

                peer.on('open', (id) => {
                    myIdValue.innerText = id;
                    myIdSection.style.display = 'flex';
                    connectionStatus.innerText = "Ready to Call";
                    console.log('My peer ID is: ' + id);
                });

                peer.on('call', (call) => {
                    if (confirm("Incoming call! Accept?")) {
                        call.answer(localStream);
                        handleCall(call);
                    }
                });

                peer.on('error', (err) => {
                    console.error(err);
                    alert("PeerJS Error: " + err.type);
                    connectionStatus.innerText = "Error: " + err.type;
                });

            } catch (err) {
                console.error(err);
                connectionStatus.innerText = "Camera/Mic Access Denied";
            }
        }

        function handleCall(call) {
            currentCall = call;
            roomSetup.style.display = 'none';
            callControls.style.display = 'flex';
            connectionStatus.innerText = "In Call";

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });

            call.on('close', () => {
                endCall();
            });
        }

        callBtn.onclick = () => {
            const destId = destIdInput.value;
            if (!destId) return alert("Please enter the ID of the person you want to call");

            connectionStatus.innerText = "Calling " + destId + "...";
            const call = peer.call(destId, localStream);
            handleCall(call);
        };

        hangupBtn.onclick = () => {
            if (currentCall) currentCall.close();
            endCall();
        };

        function endCall() {
            roomSetup.style.display = 'block';
            callControls.style.display = 'none';
            remoteVideo.srcObject = null;
            connectionStatus.innerText = "Call Ended";
            setTimeout(() => { connectionStatus.innerText = "Ready to Call"; }, 3000);
        }

        function toggleAudio() {
            const enabled = localStream.getAudioTracks()[0].enabled;
            localStream.getAudioTracks()[0].enabled = !enabled;
        }

        function toggleVideo() {
            const enabled = localStream.getVideoTracks()[0].enabled;
            localStream.getVideoTracks()[0].enabled = !enabled;
        }

        myIdValue.onclick = () => {
            navigator.clipboard.writeText(myIdValue.innerText);
            const toast = document.getElementById('copyToast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        };

        window.onload = init;
    </script>
</body>

</html>
